version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: realestate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: realestate
    ports:
      - '5434:5432'  # Real estate project PostgreSQL (jahongir uses 5433)
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: realestate-redis
    restart: unless-stopped
    ports:
      - '6381:6379'  # Real estate project Redis (jahongir uses 6380)
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog (Email Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: realestate-mailhog
    restart: unless-stopped
    ports:
      - '1027:1025' # SMTP server (real estate project)
      - '8027:8025' # Web UI (real estate project)
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8025']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
